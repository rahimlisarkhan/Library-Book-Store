<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/icon/logo.svg" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel="stylesheet" href="./src/style.css" />

    <title>Contact | Library Book Store</title>
</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg mt-3 px-0">
                <a class="navbar-brand" href="./index.html">
                    <img src="./src/img/icon/logo-color.svg" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav w-100 justify-content-center ">
                        <li class="nav-item ">
                            <a class="nav-link  text-dark" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="./catalog.html">Catalog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark " href="./about.html">About Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark nav-active" href="./contact.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark " href="./search.html">Search</a>
                        </li>
                    </ul>
                    <div class="btn d-flex align-items-center" data-toggle="modal" data-target="#exampleModal">
                        <img src="./src/img/icon/user.svg" alt="">
                        <span class="ml-1 mt-1">
                            Join
                        </span>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container height-vh">
            <div class="row justify-content-between mt-5">
                <div class="col-md-12 pb-5">
                    <div class="search-title h2 mt-5 font-weight-bold">Contact Us</div>

                    <div class="search-form mt-4 ">
                        <!-- Search input group -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group d-flex  flex-column  position-relative ">
                                    <input type="text" id="fullNameContact" style="height: 75px;" placeholder="Full Name"
                                        class="form-control form-control-lg px-5 rounded ">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group d-flex  flex-column  position-relative ">
                                    <input type="email" id="emailContact" style="height: 75px;" placeholder="Email"
                                        class="form-control form-control-lg px-5 rounded ">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group d-flex  flex-column  position-relative ">
                                    <input type="text" id="addressContact" style="height: 75px;" placeholder="Address"
                                        class="form-control form-control-lg px-5 rounded ">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group d-flex  flex-column  position-relative ">
                                    <input type="number" id="phoneContact"  style="height: 75px;" placeholder="Phone"
                                        class="form-control form-control-lg px-5 rounded ">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <button id="contactBookBtn" style="height: 75px;" class="btn bg-orange btn-lg rounded mt-4 w-100 text-white">Send</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="jumbotron jumbotron-fluid bg-home-dark text-white p-4 m-0">
                <p class="lead">footer</p>
            </div>
        </div>
        </div>
    </footer>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <!-- Database -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js">
    </script>

    <!-- Main -->
    <script src="./src/js/contact.js"></script>
</body>

</html>
